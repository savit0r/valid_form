<!DOCTYPE html>
<html>
<head>
	<title>Validation Form</title>
	<link rel="stylesheet" href="C:\Users\rohit\OneDrive\Desktop\form\form_style.css">
	<link rel="script" href="C:\Users\rohit\OneDrive\Desktop\form\form_script.js">
</head>
<body>
	<form id="validationForm">
		<label for="fullName">Full Name:</label>
		<input type="text" id="fullName" name="fullName" required minlength="5">
		<span class="error" id="fullNameError"></span>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<span class="error" id="emailError"></span>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required minlength="10" maxlength="10">
		<span class="error" id="phoneError"></span>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required minlength="8">
		<span class="error" id="passwordError"></span>

		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
		<span class="error" id="confirmPasswordError"></span>

		<input type="submit" value="Submit" id="submitBtn">
	</form>
	<body>
		</html>
