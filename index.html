<!DOCTYPE html>
<html>
<head>
	<title>Validation Form</title>
	<link rel="stylesheet" href="C:\Users\rohit\OneDrive\Desktop\form\form_style.css">
	<link rel="script" href="C:\Users\rohit\OneDrive\Desktop\form\form_script.js">
	<style>
		form {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
}
input[type="text"], input[type="email"], input[type="tel"], input[type="password"] {
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 300px;
    font-size: 16px;
}
input[type="submit"] {
    padding: 10px;
    border-radius: 5px;
    border: none;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
    cursor: pointer;
    width: 300px;
}
.error {
    color: red;
    margin-bottom: 10px;
    font-size: 14px;
}
	</style>
</head>
<body>
	<form id="validationForm">
		<label for="fullName">Full Name:</label>
		<input type="text" id="fullName" name="fullName" required minlength="5">
		<span class="error" id="fullNameError"></span>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>
		<span class="error" id="emailError"></span>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required minlength="10" maxlength="10">
		<span class="error" id="phoneError"></span>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required minlength="8">
		<span class="error" id="passwordError"></span>

		<label for="confirmPassword">Confirm Password:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
		<span class="error" id="confirmPasswordError"></span>

		<input type="submit" value="Submit" id="submitBtn">
	</form>
	<body>
		</html>
